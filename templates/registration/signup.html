{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="https://kit.fontawesome.com/f5126202d4.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link rel="shortcut icon" href={% static 'imgdata/favicon.ico' %} type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href={% static 'css/signup.css' %}>
    <title>HungerFree</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand p-3" href="/">HungerFree</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/about">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid row">
        <div class="col-2"></div>
        <div class="col text-light">
            <h1 class="display-1 text-center">Register here</h1>
            <form action="/userlogin/signup" method="POST">{% csrf_token %}
                <div class="form-group">
                    <label for="first name">First Name</label>
                    <input class="form-control" type="text" name="firstname" id="firstnamefield" placeholder="Enter Your first Name">
                </div>
                <div class="form-group">
                    <label for="last name">Last Name</label>
                    <input class="form-control" type="text" name="lastname" id="lastnamefield" placeholder="Enter Your last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="emailfield" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <label for="Username">Username
                        <i id="un-check-icon" class="fa-regular fa-circle-check" style="display: none;"></i>
                        <i id="un-wrong-icon" class="fa-regular fa-circle-xmark" style="display: none;"></i>
                    </label>
                    <input class="form-control" type="text" name="username" id="usernamefield" placeholder="Enter Unique Username">
                    <small id="UsernameHelpBlock" class="form-text text-light" style="display: none;">
                        username should be smallcase and start with letter
                        <!-- Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji. -->
                      </small>
                </div>
                <div class="form-group">
                    <label for="password">Password
                        <i id="ps-check-icon" class="fa-regular fa-circle-check" style="display: none;"></i>
                        <i id="ps-wrong-icon" class="fa-regular fa-circle-xmark" style="display: none;"></i>
                    </label>
                    <input class="form-control" type="password" name="password" id="passwordfield" placeholder="Enter Your Password">
                    <small id="passwordHelpBlock" class="form-text text-light" style="display: none;">
                        Your password must contain atleast 8 characters, at least one uppercase letter,number,special character and should not contain space.
                      </small>
                </div>
                <div class="form-group form-inline">
                    <button id="registerbtn" class="btn btn-warning mt-2 disabled" type="submit">Sign Up</button>
                    <button class="btn btn-warning mt-2" type="Reset">Clear</button>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="{% static 'js/signup.js' %}"></script>
<!-- JavaScript Bundle with Popper -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
