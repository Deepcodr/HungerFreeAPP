{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f5126202d4.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'css/index.css' %}>
    <title>HungerFree</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand p-3" href="/">HungerFree</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/about">About</a>
                </li>
            </ul>
            <a class="btn btn-warning m-2" href="/userlogin/login" id="loginbtn"><i class="fa-solid fa-user-check">
                    Login</i></a>
            <a class="btn btn-warning m-2" id="logoutbtn" href="/userlogin/logout/"><i
                    class="fa-solid fa-right-from-bracket"> LogOut</i></i></a>
        </div>
        <a id="profilelink" class="nav-link disabled" href="/userprofile"><i class="fa-solid fa-circle-user fa-2x"></i></a>
    </nav>
    <div id="cards" class="container-fluid container-md ">
        <div class="row">
            <div class="col card p-2 m-2 bg-dark">
                <img class="card-img-top" src="{% static '/imgdata/requestfood.jpg' %}" alt="requestfood">
                <div class="card-body text-center">
                    <button id="Requestbtn" class="btn btn-warning">
                        <a href="/foodrequest" class="text-dark" style="text-decoration: none;">Request Food</a>
                    </button>
                </div>
            </div>
            <div class="col card p-2 m-2 bg-dark">
                <img class="card-img-top text-center" src="{% static 'imgdata/donatefood2.jpg' %}" alt="donatefood">

                <div class="card-body text-center">
                    <button id="Sharebtn" class="btn btn-warning">
                        <a href="/foodshare" class="text-dark" style="text-decoration: none;">Share Food</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
{% if user.is_authenticated %}
<script>
    document.getElementById('loginbtn').style.display = "none";
    document.getElementById('profilelink').classList.remove('disabled');
</script>
{% else %}
<script>
    document.getElementById('logoutbtn').style.display = "none";
</script>
{% endif %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="{% static 'js/index.js' %}"></script>
<!-- JavaScript Bundle with Popper -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
